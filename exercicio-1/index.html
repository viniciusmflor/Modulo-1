<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>
  <body>
    <script>
      //alerta de bem-vindo
      alert("Seja bem-vindo, aqui pediremos algumas informacoes");

      let name = prompt("Informe o seu nome");
      let age = prompt("informe a sua idade");

      //confirmacao de idade com confirm
      let ageConfirmed = confirm("Voce tem " + age + " mesmo?"); //confirm é um valor booleano => se for confirmado é true

      if (ageConfirmed === true) {
        alert("idade confirmada: " + ageConfirmed);
      }

      if (ageConfirmed) {
        alert("Aqui está seu cadastro:\nNome: " + name + "\nIdade: " + age);
      } else {
        alert("Voce precisa confirmar sua idade");
      }
    </script>
  </body>
</html>
