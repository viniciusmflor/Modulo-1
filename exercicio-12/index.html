<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Endereço</title>
    <script>
      function adicionarALista(valor, listaId) {
        // Cria um novo elemento <li>
        var novoItem = document.createElement("li");
        // Define o texto do novo item com o valor do input
        novoItem.textContent = valor;
        // Seleciona a lista pelo ID
        var lista = document.getElementById(listaId);
        // Adiciona o novo item à lista
        lista.appendChild(novoItem);
      }

      function setup() {
        // Configura os botões para adicionar os valores dos inputs à lista
        document.getElementById("btnNumero").onclick = function () {
          adicionarALista(
            document.getElementById("inputNumero").value,
            "listaEndereco"
          );
        };
        document.getElementById("btnBairro").onclick = function () {
          adicionarALista(
            document.getElementById("inputBairro").value,
            "listaEndereco"
          );
        };
        document.getElementById("btnRua").onclick = function () {
          adicionarALista(
            document.getElementById("inputRua").value,
            "listaEndereco"
          );
        };
        document.getElementById("btnCidade").onclick = function () {
          adicionarALista(
            document.getElementById("inputCidade").value,
            "listaEndereco"
          );
        };
      }
    </script>
  </head>
  <body onload="setup()">
    <h2>Formulário de Endereço</h2>

    <label for="inputNumero">Número:</label>
    <input type="text" id="inputNumero" />
    <button id="btnNumero">Adicionar à Lista</button><br />
    <br /><br />

    <label for="inputBairro">Bairro:</label>
    <input type="text" id="inputBairro" />
    <button id="btnBairro">Adicionar à Lista</button><br />

    <br /><br />

    <label for="inputRua">Rua:</label>
    <input type="text" id="inputRua" />
    <button id="btnRua">Adicionar à Lista</button><br />

    <br /><br />

    <label for="inputCidade">Cidade:</label>
    <input type="text" id="inputCidade" />
    <button id="btnCidade">Adicionar à Lista</button><br />

    <br /><br />

    <h3>Lista de Endereço</h3>
    <ul id="listaEndereco">
      <!-- Os itens adicionados aparecerão aqui -->
    </ul>
  </body>
</html>
